
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,html {
      height: 100%;
    }
    [v-cloak] {
      display: none;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    .box {
      max-width: 800px;
    }
    .text {
      margin: 0 20px;
      padding-top: 10px;
      font-size: 18px;
      font-weight: 700;
      text-align: justify;
    }
    .img img {
      width: 50%;
      border-radius: 50%;
    }
    .img {
      padding-top: 10px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body background="./img/head.jpg" style=" background-repeat:no-repeat; background-size:100% 100%; background-attachment:fixed;" >
  <div id="app" v-cloak>
    <div class="box">
      <div class="img">
        <img src="./img/img6.jpg" alt="">
      </div>
      <div class="text">
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{showText}}{{shu}}
      </div>
    </div>
  </div>
  <script src="./js/vue.min.js"></script>
  <script>
    var VueApp = new Vue({
      el: '#app',
      data: function() {
				return {
          text: '你好，我叫张海良，今年29岁，92年出生的猴子，家住北京平谷。我从小在农村长大，所以为人朴实善良。我是大专学历，毕业后从事过工地施工员，质检员，资料员，在火锅店配过火锅，开过会计事务所，年纪不大经历的事情不少。但是现在我的工作是一名攻城狮(傲~~，其实就是程序员啦)。我身高166，长的不高但是挺胖的，所以介意的话可以直接告诉我。我会做饭，会洗衣，会疼人。今年也快29了，想在30以前可以找到自己的另一半，我不求你国色天香，只要爱我就好。', 
          showText: "",
          shu: '|'
        }
      },
      methods: {
        changeText:function() {
          var that = this
          var code = 0
          var flag = window.setInterval(function() {
            if(code  == that.text.length) {
              flag = null
              that.shu = ''
              return
            }
            that.showText = that.showText + that.text[code]
            code ++ 
          },100)
        }
			},
      computed:{
      },
			created: function() {
			},
      mounted: function() {
        var that = this
        window.setTimeout(function() {
          that.changeText()
        },1000)
        
      },
      filters:{
      },
    })
  </script>
</body>
</html>
