
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body,html {
      height: 100%;
    }
    [v-cloak] {
      display: none;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    .box {
      max-width: 800px;
    }
    .text {
      margin: 0 20px;
      padding-top: 10px;
      font-size: 18px;
      font-weight: 700;
    }
    .img img {
      width: 60%;
    }
    .img {
      padding-top: 10px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body background="./img/bgc2.jpg" style=" background-repeat:no-repeat; background-size:100% 100%; background-attachment:fixed;" >
  <div id="app" v-cloak>
    <div class="box">
      <div class="img">
        <img src="./img/img6.jpg" alt="">
      </div>
      <div class="text">
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{showText}}{{shu}}
      </div>
    </div>
  </div>
  <script src="./js/vue.min.js"></script>
  <script>
    var VueApp = new Vue({
      el: '#app',
      data: function() {
				return {
          text: '各位观众朋友们好，我是周鑫。老衲法号帅哥。中国制造，采用人工智能，各部分零件齐全，运转稳定，经30来年运行，属信得过产品，并获得国际质量ISO9002认证。至今独守闺阁，出来几年了，想想还是觉得幼儿园最好混。所以说个人觉得自己学富五车，才华横溢，一生当中只有两件事不会：这也不会，那也不会。家境基本可以，长开一辆13开门的卡迪拉克。一听声音就知道是好机器，德国进口的，"突突突突"，一开起来，半个北京城冒黑烟，交警直冲我喊：“孙长老，收了神功吧。”我的兴趣爱好可分为静态和动态两种，静态就是睡觉，动态就是翻身……不过我还爱好电竞，体育，喜欢广交天下朋友。我的人生格言就是：做梦，一切皆有可能。暂时先罗嗦到这里。',
          showText: "",
          shu: '|'
        }
      },
      methods: {
        changeText:function() {
          var that = this
          var code = 0
          var flag = window.setInterval(function() {
            if(code  == that.text.length) {
              flag = null
              that.shu = ''
              return
            }
            that.showText = that.showText + that.text[code]
            code ++ 
          },200)
        }
			},
      computed:{
      },
			created: function() {
			},
      mounted: function() {
        var that = this
        window.setTimeout(function() {
          that.changeText()
        },1000)
        
      },
      filters:{
      },
    })
  </script>
</body>
</html>
